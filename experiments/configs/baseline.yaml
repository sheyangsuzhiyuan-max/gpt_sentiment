# 基线实验配置
# 使用默认参数，作为对比基准

experiment:
  name: "baseline"
  description: "Baseline with default hyperparameters"
  save_model: true  # 基线模型需要保存

model:
  name: "distilbert-base-uncased"
  num_labels: 3
  freeze_layers: 0  # 不冻结任何层

training:
  learning_rate: 2.0e-5
  batch_size: 32
  num_epochs: 1
  weight_decay: 0.0
  warmup_steps: 0
  max_grad_norm: 1.0  # 梯度裁剪

optimizer:
  type: "AdamW"
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  type: null  # 不使用学习率调度

data:
  max_seq_length: 128
  test_size: 0.2
  random_seed: 42

output:
  save_confusion_matrix: true
  save_classification_report: true
  save_training_curves: true
  save_predictions: false  # 不保存预测结果（太大）
